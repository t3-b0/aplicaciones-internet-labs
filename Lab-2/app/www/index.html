<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aplicaciones de Internet</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Aplicaciones de Internet</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody id="person-table-body">
                    <tr>
                        <td>1</td>
                        <td>Daniel</td>
                        <td>Ortiz</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <form id="person-form">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('person-form');
            const tableBody = document.getElementById('person-table-body');
            let nextId = 2; // Inicializamos el ID para que coincida con la segunda fila.
    
            form.addEventListener('submit', function (e) {
                e.preventDefault();
    
                // Obtener los valores del formulario
                const nombre = form.elements.nombre.value;
                const apellido = form.elements.apellido.value;
    
                // Crear una nueva fila en la tabla con un ID Ãºnico
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nextId}</td>
                    <td>${nombre}</td>
                    <td>${apellido}</td>
                `;
    
                // Incrementar el contador de ID
                nextId++;
    
                // Agregar la nueva fila a la tabla
                tableBody.appendChild(newRow);
    
                // Limpiar el formulario
                form.reset();
            });
        });
    </script>
</body>
</html>
