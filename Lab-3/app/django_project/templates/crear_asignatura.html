<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Asignatura</title>
</head>
<body>
    <h1>Crear Nueva Asignatura</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>

</body>
</html>
